syntax = "proto3";

import "Model/user.proto";

package ChatService;

message Message {
  int64 id = 1;
  string timestamp = 2;
  string tenant = 3;
  string roomId = 4;
  string text = 5;
  string senderId = 6;
  string senderName = 7;
}

message MessageList {
  repeated Message messages = 1;
}

message SendMessageResponse {
  bool sent = 1;
}

message Room {
  int64 id = 1;
  string uid = 2;
  string type = 3;
  string title = 4;
  string tenant = 5;
  repeated Model.User users = 6;
  string lastSeenMessageTimestamp = 7;
}

message RoomList {
  repeated Room rooms = 1;
}

message Empty {

}

message AccessToken {
  string token = 1;
}

message Mention {
  int64 id = 1;
  int64 messageId = 2;
  string roomUid = 3;
  int64 userId = 4;
  string statue = 5;
  string tenant = 6;
}

message MessageSeen {
  int64 id = 1;
  int64 messageId = 2;
  string roomUid = 3;
  int64 userId = 4;
  string tenant = 5;
  string timestamp = 6;
}

message MessageSeenAndMentionRequest {
  string tenant = 1;
  string roomUid = 2;
  Model.User user = 3;
}

message MessageSeenAndMentionResponse {
  repeated MessageSeen messageSeens = 1;
  repeated Mention mentions = 2;
}

service Chat {
  rpc RetrieveMessages(Room) returns (MessageList) {}
  rpc SendMessage(Message) returns (SendMessageResponse) {}
  rpc RetrieveAvailableRooms(Model.User) returns (RoomList) {}
  rpc RetrieveMessageSeenAndMention(MessageSeenAndMentionRequest) returns (MessageSeenAndMentionResponse) {}
}

service Authentication {
  rpc RetrieveAccessToken(Model.User) returns (AccessToken) {}
}
