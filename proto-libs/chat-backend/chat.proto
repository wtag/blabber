syntax = "proto3";

import "Model/user.proto";

package ChatService;

message Message {
  int64 id = 1;
  string timestamp = 2;
  string tenant = 3;
  string roomId = 4;
  string text = 5;
  string senderId = 6;
  string senderName = 7;
}

message MessageList {
  repeated Message messages = 1;
}

message SendMessageResponse {
  bool sent = 1;
}

message Room {
  string tenant = 1;
  string id = 2;
  string lastSeenMessageTimestamp = 3;
}

message Channel {
  int64 id = 1;
  string type = 2;
  string title = 3;
  string tenant = 4;
  repeated Model.User users = 5;
}

message ChannelList {
  repeated Channel channels = 1;
}

message Empty {

}

message AccessToken {
  string token = 1;
}

service Chat {
  rpc RetrieveMessages(Room) returns (MessageList) {}
  rpc SendMessage(Message) returns (SendMessageResponse) {}
  rpc RetrieveAvailableChannels(Model.User) returns (ChannelList) {}
}

service Authentication {
  rpc RetrieveAccessToken(Model.User) returns (AccessToken) {}
}
