syntax = "proto3";

import "Model/user.proto";

package ChatService;

message Message {
  int64 id = 1;
  string timestamp = 2;
  string tenant = 3;
  string roomId = 4;
  string text = 5;
  string senderId = 6;
  string senderName = 7;
}

message MessageList {
  repeated Message messages = 1;
}

message SendMessageResponse {
  bool sent = 1;
}

message Room {
  int64 id = 1;
  string type = 2;
  string title = 3;
  string tenant = 4;
  repeated Model.User users = 5;
  string lastSeenMessageTimestamp = 6;
}

message RoomList {
  repeated Room rooms = 1;
}

message Empty {

}

message AccessToken {
  string token = 1;
}

service Chat {
  rpc RetrieveMessages(Room) returns (MessageList) {}
  rpc SendMessage(Message) returns (SendMessageResponse) {}
  rpc RetrieveAvailableRooms(Model.User) returns (RoomList) {}
}

service Authentication {
  rpc RetrieveAccessToken(Model.User) returns (AccessToken) {}
}
