syntax = "proto3";

package GrpcAgentPlatform;

message Agent {
  int64 id = 1;
  string name = 2;
}

message Customer {
  int64 id = 1;
  string name = 2;
  string avaterUrl = 3;
}

message UserRelationsCustomer {
  repeated Agent agents = 1;
  repeated Customer travelArrengers = 2;
  repeated Customer customers = 3;
}

message UserRelationsAgent {
  repeated Customer customers = 1;
  repeated Agent colleagues = 2;
}

message User {
  int64 id = 1;
  string tenant = 2;
}

service UserRelationships {
  rpc RetrieveCustomerRelations(User) returns (UserRelationsCustomer) {}
  rpc RetrieveAgentRelations(User) returns (UserRelationsAgent) {}
}
