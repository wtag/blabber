syntax = "proto3";

package GrpcAgentPlatform;

message User {
  int64 id = 1;
  string name = 2;
  string avatarURL = 3;
}

message UserRelationsCustomer {
  repeated User agents = 1;
  repeated User travelArrangers = 2;
  repeated User colleagues = 3;
}

message UserRelationsAgent {
  repeated User customers = 1;
  repeated User colleagues = 2;
}

message AgentUser {
  int64 id = 1;
  string tenant = 2;
}

service UserRelationships {
  rpc RetrieveCustomerRelations(AgentUser) returns (UserRelationsCustomer) {}
  rpc RetrieveAgentRelations(AgentUser) returns (UserRelationsAgent) {}
}
