syntax = "proto3";

package Agent;

message RetrieveTenantSettingsRequest {
    int64 id = 1;
}

message RetrieveTenantSettingsResponse {
    bool chatEnabled = 1;
    bool isActive = 2;
}

service TenantSettings {
    rpc RetrieveTenantSettings(RetrieveTenantSettingsRequest) returns (RetrieveTenantSettingsResponse) {}
}
